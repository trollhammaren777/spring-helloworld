<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="html-custom"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{../static/css/style.css}" type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{../static/css/modal.css}" type="text/css" media="all"/>
    <title>All users</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="d-flex justify-content-md-start">
          <a class="navbar-brand" href="#"
             th:utext="'&lt;strong&gt;' + ${loggedInUser.email} + '&lt;/strong&gt; with roles: ' + ${loggedInUser.roles}">
            Info about logged-in user
          </a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a class="navbar-brand a-custom" href="/logout">Logout</a>
        </div>
      </nav>
    </header>
    <div class="row row-custom">
      <div id="sidebar" class="col-md-2 col-md-2-custom">
        <div class="align-items-start">
          <div sec:authorize="hasRole('ADMIN')">
            <div class="nav nav-pills" id="admin-list-tab" role="tablist" aria-orientation="vertical">
              <a href="#admin-page" th:href="@{/admin/users}" class="custom-sidebar-link">
                <button class="nav-link active sidebar-button-custom" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="true">Admin</button>
              </a>
            </div>
            <div class="nav nav-pills" id="user-list-tab" role="tablist" aria-orientation="vertical">
              <a class="custom-sidebar-link" th:href="@{/user/{nickname}(nickname=${loggedInUser.nickname})}">
                <button class="nav-link sidebar-button-custom" id="user-user-profile-tab" data-bs-toggle="pill" data-bs-target="#user-user-profile" type="button" role="tab" aria-controls="user-user-profile" aria-selected="false">User</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div id="admin-page" class="col-md-10 custom-col-md-10">
        <div class="h-top-page">
          <h1>Admin panel</h1>
        </div>
        <div id="page-content-accordion">
          <ul class="nav nav-tabs" data-tabs="tabs">
            <li class="nav-item" id="first-tab">
              <a class="nav-link active" data-bs-toggle="tab" href="#users-table" id="nav-link-users-table">Users table</a>
            </li>
            <li class="nav-item" id="second-tab">
              <a class="nav-link" data-bs-toggle="tab" href="#create-new-user" id="nav-link-create-new-user">New User</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="users-table">
              <nav class="navbar navbar-light bg-light custom-nav">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1 span-top-table">All users</span>
                </div>
              </nav>
              <div class="card card-body">
                <div>
                  <table class="table table-striped table-custom">
                    <thead class="thead-custom">
                      <tr class="tr-top-table-custom">
                        <th class="th-table">ID</th>
                        <th class="th-table">First Name</th>
                        <th class="th-table">Last Name</th>
                        <th class="th-table">Age</th>
                        <th class="th-table">E-mail</th>
                        <th class="th-table">Role</th>
                        <th class="th-table">Edit</th>
                        <th class="th-table">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="create-new-user">
              <div class="align-items-center">
                <nav class="navbar navbar-light bg-light custom-nav">
                  <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1 span-top-table">Add new user</span>
                  </div>
                </nav>
                <div class="card card-body">
                  <form name="newUserDataForm" id="new-user-form" class="align-items-center" role="form">
                    <fieldset>
                      <div class="form-group col-md-3">
                        <label class="label-form" for="first_name_new_user">First name</label>
                        <input class="form-control" type="text" name="firstName" id="first_name_new_user" placeholder="First name">
                      </div>
                      <div class="form-group col-md-3">
                        <label class="label-form" for="last_name_new_user">Last name</label>
                        <input class="form-control" type="text" id="last_name_new_user" name="lastName" placeholder="Last name">
                      </div>
                      <div class="form-group col-md-3">
                        <label class="label-form" for="nickname_new_user">Nickname</label>
                        <input class="form-control" type="text" id="nickname_new_user" name="nickname" placeholder="Nickname">
                      </div>
                      <div class="form-group col-md-3">
                        <label class="label-form" for="age_new_user">Age</label>
                        <input class="form-control" type="number" min="0" max="130" step="1"
                               id="age_new_user" name="age"  placeholder="Age">
                      </div>
                      <div class="form-group col-md-3">
                        <label class="label-form" for="email_new_user">Email</label>
                        <input class="form-control" type="text" id="email_new_user" name="email"  placeholder="Email">
                      </div>
                      <div class="form-group col-md-3">
                        <label class="label-form" for="password_new_user">Password</label>
                        <input class="form-control" type="password" id="password_new_user" name="password"  placeholder="Password">
                      </div>
                      <div class="form-group col-md-3">
                        <label class="label-form" for="new_role_new_user">Role</label>
                        <select multiple class="form-select" size="3" id="new_role_new_user" name="userRole" required>
                          <option value="USER">USER</option>
                          <option value="ADMIN">ADMIN</option>
                        </select>
                      </div>
                    </fieldset>
                    <div class="form-group col-md-3 button-for-new-user">
                      <button type="button" id="button-new-user-form" class="btn btn-success">Add new user</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" th:src="@{../static/js/base.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/plugins/modal.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/plugins/table.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/index.js}"></script>
  </body>
</html>
